<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <span class="fa-solid fa-sun"></span>
        <div class="results">
            <input type="text" class="previous-operand" readonly>
            <input type="text" class="current-operand"  placeholder="0">
        </div>
        <div class="body">
            <button class="rounded">e</button>
            <button id="btn" class="rounded">(</button>
            <button id="btn" class="rounded">)</button>
            <button class="rounded">deg</button>
            <button class="clear">Ac</button>
            <button class="erase"><i class="fa-solid fa-delete-left"></i></button>
            <button id="btn" class="operand">/</button>
            <button id="btn" class="operand multiply">*</button>
            <button id="btn">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button>
            <button id="btn" class="operand minus">-</button>
            <button id="btn">4</button>
            <button id="btn">5</button>
            <button id="btn">6</button>
            <button id="btn" class="operand">+</button>
            <button id="btn">1</button>
            <button id="btn">2</button>
            <button id="btn">3</button>
            <button id="btn" class="zero">0</button>
            <button id="btn" class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
